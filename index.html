<!DOCTYPE html>
<html>

<head>
    <title>Coding Assessment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <main>
        <section>
                <h3 class="quiz-timer">Time: </h3>
        </section>
        <section>
            <div class="Highscores">
                <h3>Highscores</h3>
            </div>
        </section>

        <section class="home-page">
            <div class="large-font">Coding Quiz Challenge</div>
            <h2>Try to answer the following code-related questions within the time limit. </h2>
            <button class="start-button"> Start Quiz</button>
        </section>

        <section class="questions-page">
            <h2 id="quiz-question">Question:</h2>
            <div class="answer-btn">
            <button id="answer-btn-1">1</button>
            <button id="answer-btn-2">2</button>
            <button id="answer-btn-3">3</button>
            <button id="answer-btn-4">4</button>
            </div>
        </section>

        <section class="final-score-page">
        <h2>All done!</h2>
        <h3 id="final-score">Your final score is</h3>
        <form>
            <label for="initials">Enter your initials:</label><br>
            <input type="text" id="initials" name="initials"><br>
        </form>
        <button id="submit-btn">Submit</button>
        </section>

        <section class="high-score-page">
       <h2>Highscores</h2>
        </section>

    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
